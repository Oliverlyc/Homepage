<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Home Page</title>
	<style type="text/css">
		html{
			height: 100%;
		}
		body{
			height: 100%;
			margin: 0px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

		}
		h1,h2{
			display: inline;
		}
		.bg-wrapper{
			background-position: center center; /*居中图片*/
			height: 100%;
			background-size: cover; /*让图片适应窗口*/
			background-image: url(./images/3.jpg); 
		}
		.center{
			text-align: center;
			width: 100%;
			position: relative;
			top: 35%;
			color: white;
		}
		#time{
			display: inline;
			font-size: 1100%;
			font-weight: 500;
			padding:0px ;
			margin: 0;
		}
		#greeting{
			font-size: 400%;
			font-weight: 400;
			margin: 0;
			padding: 0;
		}
		.timer{
			display: block;
			line-height: 1;
		}
		#ampm{
			font-size:300%;
		}
		#text,#form{
			border: none;
			width: 350px;
			height: 22px;
			position: relative;
			margin: 0px;

		}
		.search-form{
			display: inline-block;
			height: 54px;
			width: 400px;
		}
		.textcenter{
			text-align: center;
			position: relative;
			top: 33%;
		}
		
	</style>
</head>
<body>
	<div class="bg-wrapper">
		<div class="textcenter">
			<div class="search-form">
				<form name="" id="form">
					<input type="text" id="text" value="">
					<!-- <input type="submit" id="sub" value=""> -->
				</form>
			</div>
		</div>
		<div class="center">
			<div class="timer">
				<h2 id="time"></h2>
				<h1 id="ampm"></h1>
			</div>
			<h3 id="greeting"></h3>
		</div>	
	</div>
	<script>
		function mytime(){
			time = new Date();
			var stime = time.toString(); //将time转换为字符串
			var	sstime = stime.slice(15,21); //取时间
			document.getElementById('time').innerHTML=sstime;
		}
		setInterval(mytime,1000); //每1000ms执行一次函数
		time = new Date();
		if (time.getHours()>18) {
			document.getElementById('ampm').innerHTML="PM";
			document.getElementById('greeting').innerHTML="Good evening, Oliver.";
		}
		else if(time.getHours()<18&time.getHours()>=12){
			document.getElementById('ampm').innerHTML="PM";
			document.getElementById('greeting').innerHTML="Good afternoon, Oliver.";
		}
		else{
			document.getElementById('ampm').innerHTML="AM";
			document.getElementById('greeting').innerHTML="Good morning, Oliver.";
		}
		var searchform = document.getElementById('form');
		var text = document.getElementById('text');
		var searchsub = document.getElementById('sub');
		searchform.onsubmit = function (){
			var vl = text.value;
			window.open("http://www.baidu.com/s?wd=" + vl);
			return false;
		}//提交表单数据到Baidu
		
	</script>
</body>
</html>
